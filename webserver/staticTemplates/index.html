<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Mockup</title>
  </head>
  <body>

    <h1 class="center">Sign Up</h1>

    <form name="signup_form" action="/login" method="POST">

      <label for="number">Phone Number</label>
      <input type="number" name="number" class="field" required>

      <label for="email">Email</label>
      <input type="email" name="email" class="field" required>

      <label for="id">Device Number</label>
      <input type="number" name="id" class="field" required>

      <input type="submit" value="Sign Up" class="btn">

    </form>
  </body>
</html>
